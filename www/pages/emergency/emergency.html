	<body>
		<div id="emergency"><div id="now"> <h1>Emergency</h1>
			<span><form action="" method="post" class="emergencyForm">
                <div class="formText">Type of Abuse<br>&nbsp&nbsp&nbsp
            <select id="selectList">
                <option>Select</option>

                    <option>Select</option>
                    <option>Yes</option>
                    <option>No</option>
                 </select>
            <br>Description<br>&nbsp&nbsp&nbsp
            <input id="describe" placeholder= "Tell us your story"> </input>
            <br><br>&nbsp&nbsp&nbsp&nbsp
                <button class="submit">Report</button>
                 OR <a href="sign/sign.html">Log in</a>
            
        </form></span></div>
